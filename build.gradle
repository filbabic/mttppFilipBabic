plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'mttpp'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    
    compile 'org.seleniumhq.selenium:selenium-java:3.12.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}